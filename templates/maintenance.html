{% extends 'base.html' %}
{% block content %}
<body>
{% if user.is_superuser %}
    <h1 class="text-center">Maintenance Operations</h1>
<p class="text-center">Please select a maintenance action</p>
<form action="" method="get" class="text-center">
    <div class="form-group">
        <label for="fill_trip_db" class="control-label">Update the list of trips</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="fill_trip_db" name="selection" value="fill_trip_db">
        </div>
    </div>
    <div class="form-group">
        <label for="delete_trip_db" class="control-label">Delete the list of trips</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="delete_trip_db" name="selection" value="delete_trip_db">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-danger">Submit Action</button>
    </div>
</form>

{% else %}
ACCESS DENIED!
{% endif %}
</body>
{% endblock %}
